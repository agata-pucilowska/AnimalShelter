<template>
    <div class="slds-m-around_large">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                <div class="animalinfo">
                    <span class="label">Type: </span><span>{animalType}</span>
                </div>
                <div class="animalinfo">
                    <span class="label">Name: </span><span>{animalName}</span>
                </div>
                <div class="animalinfo">
                    <span class="label">Date of Arrival: </span>
                    <lightning-formatted-date-time value={animalDateOfArrival}></lightning-formatted-date-time>
                </div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="6" large-device-size="6">
                <img src={animalPicture} class="animal slds-align_absolute-center" alt="Car Picture" />
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
